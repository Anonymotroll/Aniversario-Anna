<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nerko+One&display=swap" rel="stylesheet">
    <title>ヾ⁠(⁠･⁠ω⁠･⁠⁠)⁠ﾉ</title>
</head>
<body>

    <img src="./assets/puppycat.png" alt="" srcset="">
    <audio autoplay loop>
      <source src="./assets/PuppyCat Comes Home (Reprise).mp3">
      Your browser does not support the audio tag.
    </audio>
    <script>
      const img = document.querySelector("img");
      let sounds = ["./assets/audio1.mp3", "./assets/audio2.mp3", "./assets/audio3.mp3"];
      let chatBalloon = null;
      let texts = ["Olá Anna!", 
      "Como está sendo seu dia hoje? Está gostando?",
      "Fiquei sabendo que você gosta muito de mim e da Bee...",
      "Por isso, vim aqui te dar meus parabéns e desejar muita felicidade!",
      "Sei que você queria muito mais uma temporada minha e da Bee...", 
      "E o Vitor ficou tão sentido vendo você chorar daquele jeito... (É um peidão, ele)",
      "Que fez eu e a Bee virmos te dar os parábens",
      "Agora, se prepare",
      "Pois ele preparou algo muito legal pra você hoje!",
      "Espero que você goste :3",
      ""];
      let currentIndex = 0;

      document.body.addEventListener("click", () => {
        if (!chatBalloon) {
          // Create the chat balloon on first click
          chatBalloon = document.createElement("div");
          chatBalloon.id = "chat"
          chatBalloon.style.fontFamily = "Nerko One, Segoe UI, Sans-Serifi"
          chatBalloon.style.fontSize = "30px";
          chatBalloon.style.textAlign = "center";
          chatBalloon.style.position = "absolute";
          chatBalloon.style.top = "85%";
          chatBalloon.style.left = "center";
          chatBalloon.style.background = "white";
          chatBalloon.style.padding = "25px 55px";
          chatBalloon.style.borderRadius = "10px";
          chatBalloon.style.maxWidth = "600px"
          chatBalloon.style.boxShadow = "0 0 10px rgba(0, 0, 0, 0.2)";
          document.body.appendChild(chatBalloon);
        }

        // Update the text in the chat balloon on each click
        chatBalloon.innerText = texts[currentIndex];
        currentIndex = (currentIndex + 1) % texts.length;

        // Check if we've reached the end of the texts array
      if (currentIndex === 0 && texts.length === 11) {
        // Redirect to another HTML page
        window.location.href = "./end.html";
      }

        // Play a random audio from the sounds array
      const randomSounds = Math.floor(Math.random() * sounds.length);
      const audio = new Audio(sounds[randomSounds]);
      audio.play();

      // Update the image based on the current text
    if (texts[currentIndex] === "Espero que você goste :3") {
      img.src = "https://media.tenor.com/FYb_ZgagxGUAAAAi/dancing-puppycat.gif"; // Replace with the desired image URL
    } else if (texts[currentIndex] === "") {
      img.src = "./assets/smack-puppycat.gif"; // Replace with the desired image URL
    }  else if (texts[currentIndex] === "Por isso, vim aqui te dar meus parabéns e desejar muita felicidade!") {
      img.src = "https://media.tenor.com/5UxzgBQ49gcAAAAi/twinkling-eyes-puppycat.gif";
    }  else if (texts[currentIndex] === "E o Vitor ficou tão sentido vendo você chorar daquele jeito... (É um peidão, ele)") {
      img.src = "https://media.tenor.com/iycQ4y2wU4sAAAAi/tired-puppycat.gif";
    } else {
      img.src = "./assets/puppycat.png"; // Replace with the default image URL
    }
    if (texts[currentIndex] === "Agora, se prepare") {
      Bee = document.createElement("img");
      Bee.src = "https://media.tenor.com/dsK60NkVI7gAAAAj/wave-bee.gif";
      Bee.style.position = "absolute";
      Bee.style.width = "20%";
      Bee.style.top = "75vh";
      Bee.style.left = "77vw";
      Bee.style.transform = "translate(-50%, 0)";
      document.body.appendChild(Bee);
    }
    let clickCount = 0;
const observer = new MutationObserver(() => {
  clickCount++;
  if (clickCount >= 8 && Bee) {
    document.body.removeChild(Bee);
    Bee = null;
  }
});
observer.observe(img, { attributes: true });
      });   
    </script>

</body>
</html>
